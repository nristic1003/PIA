<div class="container" id="promena">
  <h1 align="center">Promena lozinke</h1>
  <div class="row justify-content-center">
    <div class="col-xl-4">
      <form>
        <div class="form-group">
          <label>Nova lozinka:</label>
          <input
            type="password"
            name="newPass"
            class="form-control"
            [(ngModel)]="newPass"
          />
        </div>
        <div class="form-group">
          <label>Ponovljena nova lozinka:</label>
          <input
            type="password"
            name="confirmedPass"
            class="form-control"
            [(ngModel)]="confirmedPass"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="changePass()">
            Potvrdi
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
