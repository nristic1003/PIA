<div class="container emp-profile">

    
    <div  class="shadow p-3 mb-5 bg-white rounded"> 
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h3>
                               {{zaposleni.name}} {{zaposleni.lastname}}
                            </h3>
                         
                            <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">O zaposlenom</a>
                        </li>
                     
                    </ul>
                </div>
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>Kursevi</p>
                    <div *ngFor = 'let k of zaposleni.courses'>
                        <p >{{k.name}}</p>   
                    </div>
                 
                   
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{zaposleni.username}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Ime</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{zaposleni.name}} {{zaposleni.lastname}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Titula</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{zaposleni.degree}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>O profesoru</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{zaposleni.about}}</p>
                                    </div>
                                </div>
                              
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Adresa</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{zaposleni.address}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Telefon</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{zaposleni.contact}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Vebsajt</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p> <a href = 'http://{{zaposleni.site}}' >Sajt</a></p>
                                    </div>
                                </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
              
</div>
