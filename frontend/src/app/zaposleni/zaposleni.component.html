<div class="container">
    <h2 style="margin-top: 30px;">Prikaz zaposlenih</h2>
    <hr>
    <table class="table table-stripped table-bordered" style="margin-top: 50px;"> 
        <tbody>
        <tr>
            <td>Ime i prezime</td>
            <td>Zvanje</td>
            <td>Nastavni Kadar</td>
        </tr>
        <tr *ngFor = 'let zap of zaposleni'>
            <td> <a class="nav-link" [routerLink]="['/prikaz-zaposlenog', zap.username]">{{zap.name}} {{zap.lastname}}</a></td>
            <td>{{zap.degree}}</td>
            <td>
                    <div *ngFor='let predmet of zap.courses'>
                        <span>{{predmet.name}} </span>
                    </div>
            </td>
        </tr>
    </tbody>
    </table>
</div>
