<div class="container">
    <div class="login-form">
        <form>
            <h2 class="text-center">Prijavi se</h2>       
            <div *ngIf='message'>
                {{message}}
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Korisnicko ime" name="username" required="required" [(ngModel)]='username'>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Sifra"  name ="password" required="required" [(ngModel)]='password'>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Prijavi se</button>
            </div>
            <div class="clearfix" >
                <label class="float-left form-check-label"><input type="checkbox"> Zapamti me</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div>        
        </form>
        <p class="text-center"><a routerLink='/register'>Kreiraj nalog</a></p>
    </div>
</div>
